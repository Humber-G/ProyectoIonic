<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="" fullscreen="true">
  <ion-item color="">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="name" type="text" required></ion-input>
  </ion-item>
  <ion-item color="">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>
  <ion-item color="">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>
  <ion-item color="">
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input [(ngModel)]="c_password" type="password" required></ion-input>
  </ion-item>
  <ion-button
    class="ion-margin-top"
    type="submit"
    expand="block"
    color="light"
    (click)="onSubmit()"
    color="success"
    >Crear cuenta</ion-button
  >
</ion-content>
