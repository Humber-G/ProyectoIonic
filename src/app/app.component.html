<ion-app>
  <ion-menu side="end" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['']">
            <ion-icon name="home" slot="end"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/servicios']">
            <ion-icon name="cut" slot="end"></ion-icon>
            <ion-label>Servicios</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/contacto']">
            <ion-icon name="call" slot="end"></ion-icon>
            <ion-label>Contacto</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/perfil/{{id}}']">
            <!--Ojito con el ID-->
            <ion-icon name="person-circle" slot="end"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item [routerLink]="['/login']">
            <ion-icon name="log-in" slot="end"></ion-icon>
            <ion-label>Ingresar</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"> </ion-router-outlet>
</ion-app>
